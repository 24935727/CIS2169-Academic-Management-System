<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="academic.html">Create Academic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="module.html">Create Module</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="degree.html">Create Degree</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roomBooking.html">Book A Room</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="mt-5 container">
        <h2>Rooms already booked</h2>
        <table class="table table-striped table-hover mt-3" id="booked_table">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Module Name</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added via JavaScript -->
            </tbody>
        </table>
    </section>
    <div class="container mt-3">
        <h1>Book A Room</h1>
        <form action="" id="booking_form">
            <div class="mb-3">
                <label for="module_select" class="form-label">Module</label>
                <select name="module_select" id="module_select" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="academic_select" class="form-label">Academic</label>
                <select name="academic_select" id="academic_select" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="room_select" class="form-label">Room</label>
                <select name="room_select" id="room_select" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="building_select" class="form-label">Building</label>
                <select name="building_select" id="building_select" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="timeslot" class="form-label">Time</label>
                <select name="timeslot" id="timeslot" class="form-select">
                    <option value="9am">9am</option>
                    <option value="10am">10am</option>
                    <option value="11am">11am</option>
                    <option value="12am">12am</option>
                    <option value="1pm">1pm</option>
                    <option value="2pm">2pm</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    
    </body>
    <script src="roomBooking.js"></script>
</html>
